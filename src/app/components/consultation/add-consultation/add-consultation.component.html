<div class="container">
    <h2>Ajouter un consultant</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nomConsultant">Nom du consultant:</label>
        <input type="text" class="form-control" id="nomConsultant" [(ngModel)]="consultantToAdd.nomConsultant" name="nomConsultant" required>
      </div>
      <div class="form-group">
        <label for="codeConsultant">Code du consultant:</label>
        <input type="text" class="form-control" id="codeConsultant" [(ngModel)]="consultantToAdd.codeConsultant" name="codeConsultant" required>
      </div>
      <div class="form-group">
        <label for="statutConsultant">Statut du consultant:</label>
        <select class="form-control" id="statutConsultant" [(ngModel)]="consultantToAdd.statutConsultant" name="statutConsultant" required>
          <option>Formation</option>
          <option>Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mdpConsultant">Mot de passe du consultant:</label>
        <input type="password" class="form-control" id="mdpConsultant" [(ngModel)]="consultantToAdd.mdpConsultant" name="mdpConsultant" required>
      </div>
      <div class="form-group">
        <label for="idAxe">Selectionner l'Axe</label>
        <select class="form-control" id="idAxe" [(ngModel)]="consultantToAdd.idAxe" name="idAxe" required>
          <option value="1">Nouvelles Technologies</option>
          <option value="2">Business Intelligence</option>
          <option value="3">Data Management</option>
          <option value="4">Finance</option>
        </select>
      </div>      
      <div class="form-group">
        <label for="idSpecialite">Sélectionner la Spécialité:</label>
        <select class="form-control" id="idSpecialite" [(ngModel)]="consultantToAdd.idSpecialite" name="idSpecialite" required>
          <option *ngIf="consultantToAdd.idAxe == 1" value="1">JAVA</option>
          <option *ngIf="consultantToAdd.idAxe == 1" value="2">NET</option>
          <option *ngIf="consultantToAdd.idAxe == 1" value="3">Python</option>
          <option *ngIf="consultantToAdd.idAxe == 2" value="4">Data Analytics</option>
          <option *ngIf="consultantToAdd.idAxe == 2" value="5">Data Visualization</option>
          <option *ngIf="consultantToAdd.idAxe == 3" value="6">Database Administration</option>
          <option *ngIf="consultantToAdd.idAxe == 3" value="7">Data Governance</option>
          <option *ngIf="consultantToAdd.idAxe == 4" value="8">Financial Analysis</option>
        </select>
      </div>
      

        <div class="form-group">
          <label for="score">Score :</label>
          <select class="form-control" id="score" [(ngModel)]="consultantToAdd.score" name="score" required>
            <option *ngIf="consultantToAdd.statutConsultant == 'Formation'" value="Formation">0</option>
            <option *ngIf="consultantToAdd.statutConsultant == 'Admin'" value="Admin">100</option>
          </select>
        </div>


        
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
    <button routerLink="/listeConsultant">Retour</button>
  </div>
